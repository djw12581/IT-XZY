    <script type="text/javascript">
        var navbar = document.querySelector('#navbar')
        var data = navbar.querySelectorAll('div')
        var index = 0

        for (; index < data.length; index++) {
            data[index].onmousemove = function () {
                var classVal = this.getAttribute('class')
                classVal = classVal.replace('text-dark', 'text-white')
                classVal = classVal.replace('bg-white', 'bg-primary')
                this.setAttribute('class', classVal)
            }
            data[index].onmouseleave = function () {
                var classVal = this.getAttribute('class')
                classVal = classVal.replace('text-white', 'text-dark')
                classVal = classVal.replace('bg-primary', 'bg-white')
                this.setAttribute('class', classVal)
            }
        }
        var toper = document.querySelector('#toper')
        var divs = toper.querySelectorAll('div')
        for (var i = 0; i < divs.length; i++) {
            divs[i].onmousemove = function () {
                var classVal2 = this.getAttribute('class')
                classVal2 = classVal2.replace('text-white', 'text-dark')
                classVal2 = classVal2.replace('bg-primary', 'bg-white')
                this.setAttribute('class', classVal2)
            }
            divs[i].onmouseleave = function () {
                var classVal2 = this.getAttribute('class')
                classVal2 = classVal2.replace('text-dark', 'text-white')
                classVal2 = classVal2.replace('bg-white', 'bg-primary')
